<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERATIONS</title>
    <link rel="stylesheet" href="ar-op.css">
    <script src="ar-op.js"></script>
</head>
<body class="bg">
    <div class="heading">
    <h1 class="heading-text">ARITHEMATIC OPERATIONS</h1>
    </div>

    <div class="screen-display">
        <textarea class="screen-dis" id="screen"></textarea>
    </div>

    <div class="selections">  

            <input class="number-option" placeholder="NUMBER HERE!" type="number" name="number" id="number">       

            <input class="limit-option" placeholder="LIMIT HERE!" type="number" name="limit" id="limit">

            <div>
            <button type="submit" id="add" class="sub-btn" onclick="add()">ADDITION</button>
            <button type="submit" id="sub" class="sub-btn" onclick="sub()">SUBSTRACT</button>
            <button type="submit" id="mul" class="sub-btn" onclick="mul()">MULTIPLY</button>
            <button type="submit" id="div" class="sub-btn" onclick="div()">DIVIDE</button>
            </div>
    </div>
</body>
</html>
